<html lang="en">
<head>

    <script type="importmap">
    {
        "imports": {
        "@material/web/": "https://esm.run/@material/web/"
        }
    }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';

        if (typescaleStyles && typescaleStyles.styleSheet) {
            document.adoptedStyleSheets = [typescaleStyles.styleSheet];
        } else {
            console.error("Failed to load typography styles");
        }
    </script>

    <!-- MDC Web JS -->
    <script src="https://unpkg.com/@material/material-components-web@14.0.0/dist/material-components-web.min.js"></script>

    <style>
        /* Add any additional styling you want here */
        body {
            font-family: 'Roboto', sans-serif;
            flex-direction: column;
            margin-top: 50px;
        }
    </style>
        <link type="icon" href="big-steve-face.jpg"/>
</head>
<body>
    <!-- Material Design Button -->
    <md-filled-tonal-button onclick="doSomething()">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">TEST</span>
    </md-filled-tonal-button>

    <p id="greeting" class="md-typescale-body-medium">Hello</p>

    <script>
        // Initialize the button with MDCRipple for ripple effect
        mdc.ripple.MDCRipple.attachTo(document.querySelector('.mdc-button'));

        function doSomething() {
    let greetingElement = document.getElementById("greeting");

    // Toggle between "Hello" and "Goodbye"
    if (greetingElement.innerHTML === "Hello") {
        greetingElement.innerHTML = "Goodbye";
    } else {
        greetingElement.innerHTML = "Hello";
    }
}


    </script>
</body>
